services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: modellion-backend
    env_file: .env
    environment:
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
    depends_on:
      - minio-setup
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host ${HOST:-0.0.0.0} --port ${PORT:-8000}"]

  frontend-vue:
    build:
      context: ./frontend-vue
      dockerfile: Dockerfile
    container_name: modellion-frontend-vue
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://backend:8000}
      - VITE_MINIO_PUBLIC_BASE=${VITE_MINIO_PUBLIC_BASE:-http://localhost:9000}
    ports:
      - "5174:5174"
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5174"]
    volumes:
      - ./frontend-vue:/app
      - /app/node_modules

  minio:
    image: minio/minio:latest
    container_name: modellion-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-setup:
    image: minio/mc:latest
    container_name: modellion-minio-setup
    env_file: .env
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set local http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin}; do
        echo 'waiting for minio...' && sleep 1;
      done &&
      /usr/bin/mc mb -p local/$${MINIO_BUCKET:-bandai-hobby} &&
      /usr/bin/mc anonymous set download local/$${MINIO_BUCKET:-bandai-hobby} &&
      /usr/bin/mc ls local
      "

  postgres:
    image: postgres:16
    profiles: ["postgres"]
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  backend_data:
  minio_data:
  pg_data:

